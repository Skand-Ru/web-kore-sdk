	<script>

		let hideFlag = false;

		let hideChatWindow = (hideFlag) =>{
			if(hideFlag){
				setTimeout(()=>{
					document.getElementsByClassName('minimized')[0].style.display='none';
				}, 100);
			}
		}

		hideChatWindow(hideFlag);
